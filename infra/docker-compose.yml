version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: evergreen_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - evergreen_pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: evergreen_redis
    restart: always
    ports:
      - "127.0.0.1:6379:6379"

